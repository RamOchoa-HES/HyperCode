  <div class="mr-auto">
    <ul class="navbar-nav mr-5">
      <li class="nav-item" style="opacity: 1;">
        <a class="nav-link" routerLink="../add"
          ><strong>Click to Add New Stats</strong></a
        >
      </li>
      <li class="nav-item ml-5">
        <a class="nav-link" routerLink="../view"
          ><strong>Click to View Past Stats</strong></a
        >
      </li>
    </ul>
  </div>
</nav>
<form class="col-md-4 mx-auto">
  <div class="form-group mr-2">
    <label for="year">Year</label>
    <input
      type="number"
      class="form-control"
      id="year"
      name="year"
      [(ngModel)]="accessService.year"
    />
  </div>
  <div class="form-group mr-2">
    <label for="semester">Semester</label>
    <input
      type="text"
      class="form-control"
      id="semester"
      name="semester"
      [(ngModel)]="accessService.semester"
    />
  </div>
  <div class="form-group mr-2">
    <label for="physical">Physical Items Circled</label>
    <input
      type="number"
      class="form-control"
      id="physical"
      name="physicalItem"
      [(ngModel)]="accessService.physicalItem"
    />
  </div>
  <div class="form-group mr-2">
    <label for="group">Group Study Rooms</label>
    <input
      type="number"
      class="form-control"
      id="group"
      name="groupStudyRoom"
      [(ngModel)]="accessService.groupStudyRoom"
    />
  </div>
  <div class="form-group mr-2">
    <label for="item">Course Reserves - # of Items</label>
    <input
      type="number"
      class="form-control"
      id="item"
      name="numberOfCourseReserves"
      [(ngModel)]="accessService.numberOfCourseReserves"
    />
  </div>
  <div class="form-group mr-2">
    <label for="physical">Course Reserves - # of Courses</label>
    <input
      type="number"
      class="form-control"
      id="physical"
      name="numberOfItemReserves"
      [(ngModel)]="accessService.numberOfItemReserves"
    />
  </div>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="affirm"
      name="isCorrect"
      [(ngModel)]="accessService.isCorrect"
    />
    <label class="form-check-label" for="affirm"
      >I affirm that the information entered is correct</label
    >
  </div>
  <button
    type="button"
    (click)="addAccessService()"
    class="btn btn-primary ml-5"
  >
    Submit
  </button>
</form>
