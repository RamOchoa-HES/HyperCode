<form class="col-md-4 mx-auto mt-5">
  <div class="container">
    <div class="row">
      <div class="form-group mr-2">
        <label for="year">Year</label>
        <input
          type="number"
          class="form-control"
          id="year"
          name="year"
          placeholder="Enter a number"
          [(ngModel)]="educationService.year"
        />
      </div>
      <div class="form-group mr-2">
        <label for="semester">Semester</label>
        <input
          type="text"
          class="form-control"
          id="semester"
          name="semester"
          placeholder="Enter Fall, Spring or Summer"
          [(ngModel)]="educationService.semester"
        />
      </div>
      <div class="form-group mr-2">
        <label for="programs"># of Programs Held</label>
        <input
          type="number"
          class="form-control"
          id="programs"
          name="numberOfPrograms"
          placeholder="Enter a number"
          [(ngModel)]="educationService.numberOfPrograms"
        />
      </div>
      <div class="form-group mr-2">
        <label for="attendance"># in Attendance</label>
        <input
          type="number"
          class="form-control"
          id="attendance"
          name="numberInAttendance"
          placeholder="Enter a number"
          [(ngModel)]="educationService.numberInAttendance"
        />
      </div>

      <div class="form-group mr-2">
        <label for="feedback"># Feedback Wall Responses</label>
        <input
          type="number"
          class="form-control"
          id="feedback"
          name="feedbackWallResponses"
          placeholder="Enter a number"
          [(ngModel)]="educationService.feedbackWallResponses"
        />
      </div>
      <div class="form-group mr-2">
        <label for="facebook"># of Facebook Followers</label>
        <input
          type="number"
          class="form-control"
          id="facebook"
          name="facebookFollowers"
          placeholder="Enter a number"
          [(ngModel)]="educationService.facebookFollowers"
        />
      </div>
      <div class="form-group mr-2">
        <label for="instagram"># of Instagram Followers</label>
        <input
          type="number"
          class="form-control"
          id="instagram"
          name="instagramFollowers"
          placeholder="Enter a number"
          [(ngModel)]="educationService.instagramFollowers"
        />
      </div>
      <div class="btn-group mb-5">
        <button
          type="button"
          (click)="addEducationalService()"
          [disabled]="isInvalid()"
          class="btn btn-primary mr-3"
        >
          Submit
        </button>
        <button type="button" (click)="reset()" class="btn btn-danger">
          Start Over
        </button>
      </div>
    </div>
  </div>
</form>
